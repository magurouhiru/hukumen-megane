<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Balaclava / Head -->
  <path d="M256 32C140 32 64 120 64 256v96c0 68 60 128 128 128h128c68 0 128-60 128-128v-96c0-136-76-224-192-224z" fill="#333"/>
  
  <!-- Eye Opening -->
  <rect x="136" y="160" width="240" height="110" rx="55" ry="55" fill="#f5d0ba"/>

  <!-- Glasses Group -->
  <g stroke="#000" stroke-width="12">
    <!-- Connector/Bridge -->
    <line x1="256" y1="215" x2="256" y2="215" stroke-linecap="round" stroke-width="12"/> 
    <path d="M236 215 h40" stroke="none" /> <!-- Bridge logic check: 200+45=245. 312-45=267. -->
    <path d="M246 215 h20" stroke-linecap="round" />
    
    <!-- Left Lens -->
    <circle cx="190" cy="215" r="50" fill="rgba(135, 206, 235, 0.4)"/>
    
    <!-- Right Lens -->
    <circle cx="322" cy="215" r="50" fill="rgba(135, 206, 235, 0.4)"/>
    
    <!-- Bridge connection -->
    <path d="M240 215 L272 215" stroke-linecap="round" />
  </g>
  
  <!-- Eyes (Simple dots behind glasses) -->
  <g fill="#000">
    <circle cx="190" cy="215" r="10"/>
    <circle cx="322" cy="215" r="10"/>
  </g>

  <!-- Reflection on glasses -->
  <path d="M170 195 A 30 30 0 0 1 190 185" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  <path d="M302 195 A 30 30 0 0 1 322 185" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
</svg>